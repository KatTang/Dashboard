<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <!--<link rel="stylesheet" href="packery-docs.css" />-->
    <link rel="stylesheet" href="dashboard-CSS.css" />
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <h1>Dashboard</h1>
    <div class="grid" data-packery='{itemSelector": ".grid-item"}'>
        <!--new-->
        <div class="cards">
            <div class="grid-item">
                <!--New-->
                <div class="mdc-card element-card earth">
                    <section class="mdc-card__media">
                        <h1 class="mdc-card__title mdc-card__title--large">Earth</h1>
                        <h2 class="mdc-card__subtitle">A solid decision.</h2> </section>
                    <section class="mdc-card__actions">
                        <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Pick this element</button>
                    </section>
                </div>
            </div>
            <div class="grid-item">
                <div class="mdc-card element-card wind">
                    <section class="mdc-card__media">
                        <h1 class="mdc-card__title mdc-card__title--large">Wind</h1>
                        <h2 class="mdc-card__subtitle">Stormy weather ahead.</h2> </section>
                    <section class="mdc-card__actions">
                        <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Pick this element</button>
                    </section>
                </div>
            </div>
            <div class="grid-item">
                <div class="mdc-card element-card fire">
                    <section class="mdc-card__media">
                        <h1 class="mdc-card__title mdc-card__title--large">Fire</h1>
                        <h2 class="mdc-card__subtitle">Hot-headed much?</h2> </section>
                    <section class="mdc-card__actions">
                        <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Pick this element</button>
                    </section>
                </div>
            </div>
            <div class="grid-item">
                <div class="mdc-card element-card water">
                    <section class="mdc-card__media">
                        <h1 class="mdc-card__title mdc-card__title--large">Water</h1>
                        <h2 class="mdc-card__subtitle">Go with the flow.</h2> </section>
                    <section class="mdc-card__actions">
                        <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Pick this element</button>
                    </section>
                </div>
            </div>
            <!--Nothing to see here-->
            <div class="grid-item">
                <div class="mdc-card element-card tile1">
                    <section class="mdc-card__media">
                        <h1 class="mdc-card__title mdc-card__title--large">Tile1</h1>
                        <h2 class="mdc-card__subtitle">Ki</h2> </section>
                    <section class="mdc-card__actions">
                        <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Pick this element</button>
                    </section>
                </div>
            </div>
            <div class="grid-item">
                <div class="mdc-card element-card tile2">
                    <section class="mdc-card__media">
                        <h1 class="mdc-card__title mdc-card__title--large">Tile 2</h1>
                        <h2 class="mdc-card__subtitle">ru</h2> </section>
                    <section class="mdc-card__actions">
                        <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Pick this element</button>
                    </section>
                </div>
            </div>
            <div class="grid-item">
                <div class="mdc-card element-card tile3">
                    <section class="mdc-card__media">
                        <h1 class="mdc-card__title mdc-card__title--large">Tile 3</h1>
                        <h2 class="mdc-card__subtitle">ga</h2> </section>
                    <section class="mdc-card__actions">
                        <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Pick this element</button>
                    </section>
                </div>
            </div>
            <div class="grid-item">
                <div class="mdc-card element-card tile4">
                    <section class="mdc-card__media">
                        <h1 class="mdc-card__title mdc-card__title--large">Tile 4</h1>
                        <h2 class="mdc-card__subtitle">me</h2> </section>
                    <section class="mdc-card__actions">
                        <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Pick this element</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/packery@2/dist/packery.pkgd.js"></script>
    <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.js"></script>
    <script src="jquery-1.6.1.js"></script>
    <script src="dashboard-JS.js"></script>
</body>

</html>
